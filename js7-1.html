<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기타 제어문</title>
</head>
<body>
    
    <h1>continu 문</h1>
    
    <script>
        let exceptNum = 3;
        
        for (let i = 0; i <= 100; i++) {
            if (i % exceptNum == 0)
                continue;
            document.write(i + " ");
        }
    </script>
</body>
</html>
