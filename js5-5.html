<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 조건문</title>
</head>
<body>
    <h1>여러 개의 case 절을 가지는 switdh 문</h1>
    
    <script>
        let day = new Date().getDay();
        
        switch (day) {
            case 1:
            case 2:
            case 3:
            case 4:
            default:
                document.write("아직도 주말은 멀었네요.힘내자구요");
                break;
            case 5:
                document.write("오늘은 불금이네요");
                break;
            case 6:
            case 0:
                document.write("즐거운 주말에도 열심히 공부하는 당신 최고에요");
                break;
        }
    </script>
</body>
</html>
