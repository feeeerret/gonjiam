<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 반복문</title>
</head>
<body>
    <h1>1부터 50 사이의 짝수 출력</h1>
    <p>for문과 if문을 활용하여 1부터 50사이의 짝수를 출력해봅시다.</p>
    
    <script>
        for (let i=1; i<=51; i++){
            if (i%3==0){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
