<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 함수2</title>
</head>
<body>
    
    <h1>함수의 정의</h1>
    
    <script>
    
        function addgob(x, y){
            return x*y;
        }
        document.write(addgob(addgob(2,3), addgob(2,4)));
        
    </script>
</body>
</html>
